		src: url('./fonts/museo/300.otf');
		font-family: museo;
		font-weight: 300;
		font-style: normal;
	}

		src: url('./fonts/museo/500.otf');
		font-family: museo;
		font-weight: 500;
		font-style: normal;
	}

		src: url('./fonts/museo/700.otf');

		font-style: normal;

		src: url('./fonts/museo/100i.otf');

	}

		src: url('./fonts/museo/500i.otf');
		font-family: museo;
		font-weight: 500;

	}
		body, html {
			font-family: museo;
			-webkit-font-smoothing: antialiased;
			  -moz-osx-font-smoothing: grayscale;
		}

		.anim {
		  -o-transition:.2s;
		  -ms-transition:.2s;
		  -moz-transition:.2s;
		  -webkit-transition:.2s;
		  transition:.2s;
		}
		.header {
			position: fixed;
			top: 0px;
			left: 0px;
			z-index: 100;
			width: 100%;
			padding-left: 10%;
			padding-right: 10%;
			padding-top: 20px;
			box-sizing: border-box;
		}
		.logo_hero {
			font-size: 2.5em;
			font-weight: 700;
			color: white;
			display: none;
		}
		body {
		}
		#section1 {
			color: white;
			background: #01579B;
		}
		.nav {
			display: inline-block;	
			color: white;
			float: right;
			/*margin-right: 20%;*/
			margin: 0 auto;
		}
		.nav li {
			list-style-type: none;
			display: inline-block;
			padding-left: 20px;
			padding-right: 20px;
			font-size: 0.9em;
			font-weight: 700;
			padding-top: 10px;
			padding-bottom: 10px;
			color: rgba(255,255,255,0.8);
		}
		.nav li:hover {
			color: white;
			cursor: pointer;
		}

.clearfix:before,
.clearfix:after {
  content: "";
  display: table;
}

.clearfix:after {
  clear: both;
}

.l-left {
	float: left;
}

.l-right {
	float: right;
}
.btn {
	background-color: rgba(255,255,255,0.1);
	border-radius: 10px;

}
.btn:hover {
	background-color: rgba(255,255,255,0.3);
}
#logo_central {
	font-size: 6em;
	font-weight: 700;
	display: block;
	width: 100%;
	text-align: center;
	margin-bottom: 30px;
}
.subtext {
	font-size: 1.5em;
	font-weight: 700;
	display: block;
	width: 100%;
	text-align: center;
}
#begin {
	font-size: 0.6em;
	padding-left: 20px;
	padding-right: 20px;
	padding-top: 10px;
	padding-bottom: 10px;
	cursor: pointer;
}

			<li class="anim">How</li>
			<li class="anim">Courses</li>
			<li class="anim btn">Login</li>
		</ul>
	</div>

    	<span id="logo_central" class="animated bounceIn">pedagog</span>
    	<span class="subtext animated fadeIn">Learning. Made easier. <br /> <br /><br /><br /> <span class="anim btn" id="begin">Get started</span></span>
    </section>
    <section class="vertical-scrolling" id="section2">
		Hello

</div>
