<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
	<title>
		Pedagog: Learn advanced courses online
	</title>
	<link rel="stylesheet" href="{% static 'css/fullpage.css' %}" />
	<link rel="stylesheet" href="{% static 'css/reset.css' %}" />
	<link rel="stylesheet" href="{% static 'css/animate.css' %}" />
	<link rel="stylesheet" href="{% static 'css/base.css' %}" />
	<link rel="stylesheet" href="{% static 'css/fawesome.css' %}" />
	<style>
		.header {
			position: fixed;
			top: 0px;
			left: 0px;
			z-index: 100;
			width: 100%;
			padding-left: 10%;
			padding-right: 10%;
			padding-top: 10px;
			padding-bottom: 10px;
			height: 60px;
			box-sizing: border-box;
			background: #01579B;

		}
		.logo_hero {
			font-size: 2em;
			font-weight: 700;
			color: white;
			float: left;
		}
		.btn {
			background-color: rgba(255,255,255,0.1);
			border-radius: 10px;
		}
		.btn:hover {
			background-color: rgba(255,255,255,0.3);
		}
		#searchbox {
			background-color: rgba(0,0,0,0.3);
			float: right;
			border-radius: 5px;
			width: 20%;
			padding-left: 10px;
			color: rgba(255,255,255,0.7);
		}
		#searchbar {
			border: 0px;
			background-color: transparent;
			outline-width: 0px;
			font-size: 1em;
			font-family: museo;
			padding-left: 5px;
			color: white;
			padding-right: 10px;
			padding-top: 5px;
			width: 90%;
			padding-bottom: 5px;
			margin-left: 0px;
			display: inline-block;
		}
		.fa {
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="header animated fadeIn clearfix">
		<a href="/"><div class="logo_hero"><h1>pedagog</h1></div></a>
		<form action="search" id="searchbox">
			<span class="fa fa-search"></span>
			<input type="text" id="searchbar" />
		</form>
	</div>
	<div class="container">

	</div>
</body>

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/endpoints.js' %}"></script>

</script>
</html>
